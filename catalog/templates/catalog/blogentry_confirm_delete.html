{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно хотите удалить запись {{ object.heading }}?</p>
                        <button type="submit" class="btn btn-danger">
                            Удалить
                        </button>
                        <a class="btn btn-warning" href="{% url 'catalog:blogentry_list' %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
